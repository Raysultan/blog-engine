{% extends 'base.html' %}

{% block admin-panel %}
    <div class="btn-group">
        <button class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a href="{% url 'post_create_url' %}" class="dropdown-item">Post</a>
            <a href="{% url 'tag_create_url' %}" class="dropdown-item">Tag</a>
        </div>
    </div>
    <a href="{{ admin_object.get_update_url }}" class="btn btn-secondary update" style="{% if detail %}display: block;{% endif %}">Update</a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %}display: block;{% endif %}">Delete</a>
{% endblock %}
