{% extends 'blogapp/base.html' %}

{% block title %}
    Delete {{ tag.title }} tag
{% endblock %}

{% block content %}
    <form action="{% url 'tag_delete_url' tag.slug %}" method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ tag.title }}" tag?</h3>
        <a href="{{ tag.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
