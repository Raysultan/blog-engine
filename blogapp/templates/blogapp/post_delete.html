{% extends 'blogapp/base.html' %}

{% block title %}
    Delete {{ tag.title }} post
{% endblock %}

{% block content %}
    <form action="{% url 'post_delete_url' post.slug %}" method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ post.title }}" post?</h3>
        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
